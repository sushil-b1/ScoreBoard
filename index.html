<!doctype html>
<html>
    <head>
        <title></title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
        <link rel="stylesheet" href="/index.css">
        

    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="score-ho">0</h2>
                <button onclick="score1Home()">+1</button>
                <button onclick="score2Home()">+2</button>
                <button onclick="score3Home()">+3</button>
            </div>
            <div class="column-btn">
                <button >SAVE</button>
                <p>Result: </p>
            </div>
           
            <div class="column">
                <h3>Guest</h3>
                <h2 class="score" id="score-gu">0</h2>
                 <button onclick="score1Guest()">+1</button>
                <button onclick="score2Guest()">+2</button>
                <button onclick="score3Guest()">+3</button>
            </div>
            
            
        </div>
        <script  src="index.js"></script>
    </body>
</html>
